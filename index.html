<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: transparent;
    }

    .card {
      width: 100%;
      min-width: 300px;
      max-width: 600px;
      margin: 1rem;
      padding: 2rem;
      background: linear-gradient(135deg, #f0f4ff 0%, #eef1ff 100%);
    }

    .text-center {
      text-align: center;
    }

    h2 {
      color: #1a1a1a;
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
    }

    p {
      color: #666;
      font-size: 1rem;
      margin-bottom: 1.5rem;
    }

    .input-wrapper {
      position: relative;
      margin-bottom: 1rem;
    }

    .email-icon {
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      width: 20px;
      height: 20px;
      color: #666;
    }

    input[type="email"] {
      width: 100%;
      padding: 0.75rem 0.75rem 0.75rem 2.5rem;
      border: 1px solid #e2e8f0;
      border-radius: 8px;
      font-size: 1rem;
      outline: none;
      transition: border-color 0.2s;
    }

    input[type="email"]:focus {
      border-color: #4F46E5;
      box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
    }

    button {
      width: 100%;
      padding: 0.75rem;
      background: linear-gradient(135deg, #4F46E5 0%, #3730A3 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: opacity 0.2s;
    }

    button:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="text-center">
      <h2>Получите бесплатный доступ</h2>
      <p>Подпишитесь на нашу рассылку и получите эксклюзивный контент</p>
    </div>
    <form id="ctaForm">
      <div class="input-wrapper">
        <svg class="email-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M21.75 6.75v10.5a2.25 2.25 0 01-2.25 2.25h-15a2.25 2.25 0 01-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0019.5 4.5h-15a2.25 2.25 0 00-2.25 2.25m19.5 0v.243a2.25 2.25 0 01-1.07 1.916l-7.5 4.615a2.25 2.25 0 01-2.36 0L3.32 8.91a2.25 2.25 0 01-1.07-1.916V6.75"/>
        </svg>
        <input type="email" placeholder="Введите ваш email" required>
      </div>
      <button type="submit">Подписаться</button>
    </form>
  </div>

  <script>
    document.getElementById('ctaForm').addEventListener('submit', function(e) {
      e.preventDefault();
      // Здесь можно добавить логику отправки формы
      console.log('Form submitted');
    });
  </script>
</body>
</html>
